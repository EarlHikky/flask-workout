<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
  {% block title -%}
    {% if title %}
      <title>{{ title }}</title>
    {% endif %}
  {% endblock %}
</head>
<body>
{% block content %}
  {%- block navbar %}
<ul class="navbar">
  {% for m in menu %}
<li class="navbar"><a href="{{ url_for(m.url) }}">{{ m.name }}</a></li>
 {% endfor %}
</ul>
  {% endblock navbar %}
{% endblock content %}
</body>
</html>
