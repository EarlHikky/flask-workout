<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
  {% block title %}
    {% if title %}
      <title>{{ title }}</title>
    {% endif %}
  {% endblock %}
</head>
<body>
{% block content %}
<nav>
  {%- block navbar %}
  <ul class="navbar">
  {% for m in menu %}
    <li class="navbar"><a href="{{ url_for(m.url) }}">{{ m.name }}</a></li>
  {% endfor %}
  </ul>
  {% endblock navbar %}
</nav>
{% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{cat}}" id="flash-message">
    {{ msg }}
  </div>
{% endfor %}

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function(){
    // Скрывать сообщение через 5 секунд после загрузки страницы
    setTimeout(function(){
      $("#flash-message").fadeOut("slow");
    }, 300);
  });
</script>
{% endblock content %}
</body>
</html>
