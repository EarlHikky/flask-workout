{% extends 'base.html' %}

{% block content %}
  {{ super() }}

  <form action="{{ url_for('update_workout_type', workout_type_id=workout_type.id) }}" method="post" class="form-contact">
    <label for="title">Тип:</label> <input type="text" name="title" id="title" value="{{ workout_type.type }}" required />
    <input type="submit" value="Обновить" />
  </form>

  <form action="{{ url_for('delete_workout_type', workout_type_id=workout_type.id) }}" method="post">
    <input type="submit" value="Удалить тип">
  </form>

{% endblock %}
